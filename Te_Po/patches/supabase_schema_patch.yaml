target: backend/utils/supabase_schema.py
summary: "Add schema migration helper ensuring public.rongohia tables exist with UTF-8 collation."
rationale:
  - "Microservices must verify Supabase structures on startup without manual SQL."
implementation_plan:
  steps:
    - "Create helper ensure_rongohia_schema(client) performing idempotent table creation."
    - "Use Supabase RPC for executing SQL, logging results to logs/supabase_migration.log."
    - "Expose ensure_schema_on_startup() callable for services to import."
proposed_diff: |
  *** Add File: backend/utils/supabase_schema.py
  +"""Supabase schema helpers for Rongohia namespace."""
  +from __future__ import annotations
  +
  +import logging
  +from datetime import datetime, timezone
  +from pathlib import Path
  +from typing import Any
  +
  +from utils.logger import get_logger
  +
  +logger = get_logger("supabase.schema")
  +LOG_PATH = Path("logs/supabase_migration.log")
  +
  +SCHEMA_SQL = """
  +create schema if not exists public;
  +create schema if not exists public.rongohia;
  +create table if not exists public.rongohia.service_health (
  +    id uuid primary key default gen_random_uuid(),
  +    service text not null,
  +    status text not null,
  +    checked_at timestamptz not null default now()
  +);
  +"""
  +
  +def ensure_rongohia_schema(client: Any) -> None:
  +    if client is None:
  +        logger.warning("Supabase client missing; skipping schema ensure")
  +        return
  +    try:
  +        client.rpc("exec_sql", {"sql": SCHEMA_SQL}).execute()
  +        _append_log("schema ensured")
  +    except Exception as exc:  # noqa: BLE001
  +        logger.error("Supabase schema ensure failed: %s", exc)
  +        _append_log(f"schema ensure failed: {exc}")
  +
  +def _append_log(message: str) -> None:
  +    LOG_PATH.parent.mkdir(parents=True, exist_ok=True)
  +    with LOG_PATH.open("a", encoding="utf-8") as handle:
  +        handle.write(f"{datetime.now(timezone.utc).isoformat()} {message}\n")
notes:
  - "exec_sql RPC must exist; alternatively use postgres functions via rest if configured."
  - "Services call ensure_rongohia_schema(supabase) during startup." 
