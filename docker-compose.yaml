version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tiwhanawhana-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LC_ALL=en_NZ.UTF-8
      - LANG=en_NZ.UTF-8
      - APP_ENV=development
      - TZ=Pacific/Auckland
      # Add your Supabase keys here or in .env
      - DEN_URL=${DEN_URL:-http://localhost}
      - DEN_API_KEY=${DEN_API_KEY:-}
      - TEPUNA_URL=${TEPUNA_URL:-http://localhost}
      - TEPUNA_API_KEY=${TEPUNA_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app/backend
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiwhanawhana-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiwhanawhana-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiwhanawhana-network
    restart: unless-stopped

networks:
  tiwhanawhana-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
